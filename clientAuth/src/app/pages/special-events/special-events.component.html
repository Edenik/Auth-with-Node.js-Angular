<div class="card" style="width: 18rem;" *ngFor="let event of events">
    <div class="card-body">
      <h5 class="card-title">{{event.name}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{event.date}}</h6>
      <p class="card-text">{{event.id}}</p>
      <a href="#" class="card-link">{{event.description}}</a>
      <a href="#" class="card-link">Another link</a>
    </div>
  </div>
